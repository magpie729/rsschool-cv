    <div class="wrapper">
        <header class="header">
            <div class="header__inner container">
                <div class="header__logo">
                    <a class='header__link' href="#">
                        <img class="header__img" src="../../assets/images/header/logo.svg" alt="Cozy House">
                    </a>
                </div>

                    <ul class="menu">
                        <li class="menu__item">

                            <a class="menu__link" href="#">Help the shelter</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Contacts</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
            <div class="main__inner">
                <div class="container">
                    <div class="main__content">
                        <h1 class="main__title">Not only people need a house</h1>
                        <p class="main__subtitle">
                            We offer to give a chance to a little and nice puppy with 
                            an extremely wide and open heart. He or she will love you 
                            more than anybody else in the world, you will see!
                        </p>
                        <a class="main__link" href="#">Make a friend</a>
                    </div>
                </div>  
            </div>
        </main>
        <footer class="footer">
            footer
        </footer>
